<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Image Gallery - HTML CSS JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="filterTab_area">
        <div class="container">
            <div class="content">
                <div class="filterTab_area-buttons" id="filterTab_buttons">
                    <button data-filter="all">All</button>
                    <button data-filter="tshirt">T shirts</button>
                    <button data-filter="jordan">Jordan</button>
                    <button data-filter="jackets">Jackets</button>

                    <button data-filter="all">All</button>
                    <button data-filter="tshirt">T shirts</button>
                    <button data-filter="jordan">Jordan</button>
                    <button data-filter="jackets">Jackets</button>

                    <button data-filter="all">All</button>
                    <button data-filter="tshirt">T shirts</button>
                    <button data-filter="jordan">Jordan</button>
                    <button data-filter="jackets">Jackets</button>
                </div>
                <div class="filterTab_area-cards" id="filterTab_cards">
                    <div class="product_area-products">

                        <div class="product_area-product card" data-name="jackets">
                            <img src="images/jacket1.webp" alt="jacket">
                            <div class="product_area-product-content">
                                <h3>Zion</h3>
                                <p>$305</p>
                            </div>
                        </div>

                        <div class="product_area-product card" data-name="tshirt">
                            <img src="images/t3.webp" alt="tshirt">
                            <div class="product_area-product-content">
                                <h3>Essentials T-Shirt</h3>
                                <p>$200</p>
                            </div>
                        </div>

                        <div class="product_area-product card" data-name="jordan">
                            <img src="images/jordan1.webp" alt="jordan">
                            <div class="product_area-product-content">
                                <h3>Jordan Pro Strong</h3>
                                <p>$185</p>
                            </div>
                        </div>
                        
                        <div class="product_area-product card" data-name="jordan">
                            <img src="images/jordan3.webp" alt="jordan">
                            <div class="product_area-product-content">
                                <h3>Air Jordan 1 Mid</h3>
                                <p>$165</p>
                            </div>
                        </div>
                        <div class="product_area-product card" data-name="jordan">
                            <img src="images/jordan4.webp" alt="jordan">
                            <div class="product_area-product-content">
                                <h3>Jordan 1 Retro High OG</h3>
                                <p>$235</p>
                            </div>
                        </div>

                        <div class="product_area-product card" data-name="tshirt">
                            <img src="images/t2.webp" alt="tshirt">
                            <div class="product_area-product-content">
                                <h3>Sole Food</h3>
                                <p>$800</p>
                            </div>
                        </div>

                        <div class="product_area-product card" data-name="jackets">
                            <img src="images/jacket2.webp" alt="jacket">
                            <div class="product_area-product-content">
                                <h3>Nike Life</h3>
                                <p>$150</p>
                            </div>
                        </div>

                        <div class="product_area-product card" data-name="jordan">
                            <img src="images/jordan2.webp" alt="jordan">
                            <div class="product_area-product-content">
                                <h3>Jumpman Two Trey</h3>
                                <p>$200</p>
                            </div>
                        </div>

                        <div class="product_area-product card">
                            <img src="images/t1.webp" alt="tshirt" data-name="tshirt">
                            <div class="product_area-product-content">
                                <h3>Nike Sportswear</h3>
                                <p>$1300</p>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
